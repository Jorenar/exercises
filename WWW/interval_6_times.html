<!DOCTYPE html>
<html>
<head>
  <title>Stopping interval after 6 iterations</title>
</head>
<body>
  <p></p>
  <script>
    let p = document.querySelector("p");
    let i = 0;
    let interval = window.setInterval(function() {
      p.textContent = ++i;
      if (i == 6) {
        window.clearInterval(interval);
      }
    }, 1000);
  </script>
</body>
</html>
